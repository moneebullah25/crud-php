<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #5bc0de;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #46b8da;
        }
    </style>
</head>
<body>
    <h2>User Information Form</h2>
    <form action="process_user_information.php" method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone"><br>

        <label for="nextOfKin">Next of Kin:</label>
        <input type="text" id="nextOfKin" name="nextOfKin"><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="illness">Illness:</label>
        <input type="text" id="illness" name="illness"><br>

        <label for="lastResidence">Last Residence Address:</label>
        <input type="text" id="lastResidence" name="lastResidence"><br>

        <label for="recommendedSource">Recommended Source:</label>
        <input type="text" id="recommendedSource" name="recommendedSource" required><br>

        <label for="recommendedSourceAddress">Recommended Source Address:</label>
        <input type="text" id="recommendedSourceAddress" name="recommendedSourceAddress" required><br>

        <label for="photo">Upload Passport Photograph:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
